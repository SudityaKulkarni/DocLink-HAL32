components:
  schemas:
    Doctor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          maxLength: 255
        speciality:
          type: string
          maxLength: 255
        degree:
          type: string
          maxLength: 255
        experience:
          type: string
        about:
          type: string
        available:
          type: boolean
        fees:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        address: {}
        join_date:
          type: string
          format: date
        slots_booked:
          nullable: true
      required:
      - address
      - degree
      - email
      - fees
      - id
      - join_date
      - name
      - password
      - speciality
    DoctorRegister:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          maxLength: 255
        speciality:
          type: string
          maxLength: 255
        degree:
          type: string
          maxLength: 255
        experience:
          type: string
        about:
          type: string
        fees:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        address: {}
        join_date:
          type: string
          format: date
      required:
      - address
      - degree
      - email
      - fees
      - id
      - join_date
      - name
      - password
      - speciality
    PatchedDoctor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 255
        password:
          type: string
          maxLength: 255
        speciality:
          type: string
          maxLength: 255
        degree:
          type: string
          maxLength: 255
        experience:
          type: string
        about:
          type: string
        available:
          type: boolean
        fees:
          type: integer
          maximum: 9223372036854775807
          minimum: 0
          format: int64
        address: {}
        join_date:
          type: string
          format: date
        slots_booked:
          nullable: true
    PatchedPatient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          maxLength: 255
        address_line1:
          type: string
          maxLength: 255
        address_line2:
          type: string
          maxLength: 255
        gender:
          type: string
          maxLength: 50
        dob:
          type: string
          format: date
        phone:
          type: string
          maxLength: 10
    Patient:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        email:
          type: string
          format: email
          maxLength: 254
        password:
          type: string
          maxLength: 255
        address_line1:
          type: string
          maxLength: 255
        address_line2:
          type: string
          maxLength: 255
        gender:
          type: string
          maxLength: 50
        dob:
          type: string
          format: date
        phone:
          type: string
          maxLength: 10
      required:
      - dob
      - email
      - id
      - name
      - password
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
